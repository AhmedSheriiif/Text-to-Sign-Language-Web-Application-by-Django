<html lang="en">
{% load static %}

<head>
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Font Awesome icons Free ICONs -->
    <script src="https://kit.fontawesome.com/246f5199a6.js" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-extend=sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"> <i class="fa-solid fa-house"></i> Home</a>

        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </button>
                <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="userMenu">
                    <a class="dropdown-item" href="{% url 'user_update' %}"><i class="fa-solid fa-user"></i> My Account</a>
                    <a class="dropdown-item" href="{% url 'change_password' %}"><i class="fa-solid fa-unlock"></i> Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                </div>
            </div>

        {% else %}
            <div>
                <a href="{% url 'login' %}" class="btn btn-info"><i class="fa-solid fa-door-open"></i> Login</a>
                <a href="{% url 'signup' %}" class="btn btn-info"><i class="fa-solid fa-user-plus"></i> Signup</a>
            </div>
        {% endif %}

    </div>


</nav>

<div class="container">
    {% block content %}
    {% endblock %}

</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>

</html>
